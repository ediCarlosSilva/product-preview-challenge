<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="./dist/style.css">

  <!-- javascript code -->
  <script defer src="./dist/script.js"></script>
</head>
<body>

  <main class="container">
    <article>
        <picture>
          <source media="(min-width: 376px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="A bottle of perfume surrounded by foliage">
        </picture>
    </article>

    <article>
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <ul>
        <li class="price">$149.99</li>
        <li><s>$169.99</s></li>
      </ul>
    
      <button class="btn"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </article>    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://edicarlossilva.github.io">Edi Carlos</a>.
  </div>
</body>
</html>
